<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHelp API Tester</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>MindHelp API Tester</h1>

        <!-- Authentication Section -->
        <div id="auth-container">
            <h2>Login to Test API</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Test User Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p><small>You must use a pre-registered test user account.</small></p>
        </div>

        <!-- API Tester Section (hidden by default) -->
        <div id="api-tester" style="display:none;">
            <button id="logout-button" style="float: right;">Logout</button>
            <h2>API Endpoint Tester</h2>
            
            <div id="status-display" style="margin-bottom: 20px;"></div>

            <label for="resource-selector">Select a resource to test:</label>
            <select id="resource-selector">
                <option value="">--Select--</option>
                <option value="patients">Patients</option>
                <option value="doctors">Doctors</option>
                <option value="appointments">Appointments</option>
                <option value="reviews">Reviews</option>
                <option value="messages">Messages</option>
                <option value="medical_records">Medical Records</option>
                <option value="lab_results">Lab Results</option>
                <option value="users">Users</option>
                <option value="dashboards">Dashboards</option>
            </select>

            <div class="api-interaction">
                <div class="data-display-container">
                    <h3>GET Response Data</h3>
                    <pre id="data-display">Select a resource to see its data.</pre>
                </div>
                <div id="create-form-container" class="add-resource-form">
                    <!-- Form will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
